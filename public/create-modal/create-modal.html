<div class="modal-backdrop">
    <div class="modal-content">
        <div class="modal-container">
            Create New Account
        </div>
        <div id="create-form">
            <form id="create-form" onsubmit="submitCreateHandler()">
                <label for="name">Name of account</label>
                <input 
                    type="text" 
                    placeholder="Name of account" 
                    name="name" 
                    id="name-of-account"
                    pattern="[A-Za-z0-9-_./]{2,}"
                    title="Must contain at least 2 characters. No special character allowed"
                    required/>

                <label for="name">Username</label>
                <input type="text" 
                    placeholder="Username" 
                    name="username" 
                    id="username"
                    pattern="[A-Za-z0-9-_@.]{2,}"
                    title="Allowed characters: [A-Z a-z 0-9 @_.-]; Minimum 2 characters"
                    required /> 
                <label for="name">Password</label>
                <input 
                    type="password" 
                    placeholder="Password" 
                    name="password"
                    minlength="4"
                    id="password"
                    required />
                <label for="name">Details</label>
                <textarea 
                    type="text" 
                    placeholder="Details (optional)" 
                    name="details" 
                    id="details"></textarea>
                <button type="submit">
                    Save
                </button>
            </form>

            <button onClick="hideCreateModal()">Cancel</button>
        </div>
    </div>
</div>

<script src="../create-modal/create-modal.js"></script>
