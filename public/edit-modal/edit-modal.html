<div id="edit-backdrop">
    <div id="edit-modal">
        <div id="edit-modal-header">
            Edit Your Account
        </div>
        <div id="edit-form">
            <form onsubmit="submitEditHandler()">
                <label for="name">Name of account</label>
                <input 
                    type="text" 
                    placeholder="Name of account" 
                    name="name"
                    id="edit-name-of-account"
                    pattern="[A-Za-z0-9-_./]{2,}"
                    title="Must contain at least 2 characters. No special character allowed"
                    required/>

                <label for="name">Username</label>
                <input type="text" 
                    placeholder="Username" 
                    name="username" 
                    id="edit-username"
                    pattern="[A-Za-z0-9-_@.]{2,}"
                    title="Allowed characters: [A-Z a-z 0-9 @_.-]; Minimum 2 characters"
                    required /> 

                <label for="name">Password</label>
                <input 
                    type="password" 
                    placeholder="Password" 
                    name="password"
                    minlength="4"
                    id="edit-password"
                    required />

                <label for="name">Details</label>
                <textarea 
                    type="text" 
                    placeholder="Details (optional)" 
                    name="details" 
                    id="edit-details"></textarea>
                <button type="submit">
                    Save
                </button>
            </form>

            <button onClick="hideEditModal()">Cancel</button>
        </div>
    </div>
</div>

<script src="../edit-modal/edit-modal.js"></script>
